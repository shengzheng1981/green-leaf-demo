<div class="system-content" style="grid-template-columns: 1fr">
    <div class="system-body" >
        <div #gMapDiv style="width: 100%; height: 100%; position: absolute; z-index: 1; overflow: hidden;"></div>
        <div class="panel" style="position: absolute; top: 15px; right: 15px; z-index: 1000;">
            <div class="panel-heading">
                <div class="panel-title">配置</div>
            </div>
            <div class="panel-body" style="display: grid; grid-template-columns: 1fr; grid-gap: 10px; width: 540px">
                <div class="input-group">
                    <div class="input-group-addon" style="width: 60px;">URL：</div>
                    <input class="form-control" name="url" [(ngModel)]="option.url"  autocomplete="off" >
                    <span class="input-group-addon" (click)="change()" style="cursor: pointer; width: 60px;">刷新</span>
                </div>
            </div>
        </div>
    </div>
</div>
