<div class="system-content" style="grid-template-columns: 1fr">
    <div class="system-body" style="display: grid; grid-auto-flow: row; grid-auto-rows: min-content; grid-template-columns: 1fr 1fr 1fr 1fr; grid-gap: 15px; padding: 15px; overflow-y: auto">
        <div class="video-card" *ngFor="let video of videos">
            <!--<video class="video-body" controls="controls" loop="loop">
                <source [src]="video.url" type="video/mp4">
                <source [src]="video.url" type="video/ogg">
            </video>-->
            <iframe [src]="video.url | safe" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" style="width: 100%; height: 100%"> </iframe>
            <div class="video-footer">
                <div class="video-title" style="padding: 5px 15px; font-size: 16px; font-family: '微软雅黑 Bold'">{{video.title}}</div>
                <div class="video-desc" style="padding: 5px 15px; font-size: 12px; font-family: '微软雅黑'">{{video.desc}}</div>
            </div>
        </div>
    </div>
</div>
