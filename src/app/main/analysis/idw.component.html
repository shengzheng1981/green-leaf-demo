<div class="system-content" style="grid-template-columns: 1fr">
    <div class="system-body" >
        <green-map-control (mapInit)="mapInit($event)"></green-map-control>
        <div class="panel" style="position: absolute; top: 15px; right: 15px; z-index: 1000;">
            <div class="panel-heading">
                <div class="panel-title">配置</div>
            </div>
            <div class="panel-body" style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px; width: 540px">
                <div class="input-group">
                    <div class="input-group-addon">蜂窝：</div>
                    <nz-switch class="form-control" [(ngModel)]="option.honey" (ngModelChange)="change()"></nz-switch>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">边长：</div>
                    <input class="form-control" type="number" name="side" [(ngModel)]="option.honeySide"  autocomplete="off" (ngModelChange)="change()" min="6" max="20" step="1">
                </div>
            </div>
        </div>
    </div>
</div>
