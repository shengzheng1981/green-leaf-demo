<div class="system-content" style="grid-template-columns: 1fr">
    <div class="system-body" >
        <green-map-control (mapInit)="mapInit($event)"></green-map-control>
        <div class="panel" style="position: absolute; top: 15px; right: 15px; z-index: 1000;">
            <div class="panel-heading">
                <div class="panel-title">配置</div>
            </div>
            <div class="panel-body" style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px; width: 540px" *ngIf="option">
                <div class="input-group" style="text-align: center;">
                    <div class="input-group-addon">交点图层：</div>
                    <nz-switch class="form-control" [(ngModel)]="option.pointVisible" (ngModelChange)="change()"></nz-switch>
                </div>
                <div class="input-group"></div>
                <div class="input-group">
                    <div class="input-group-addon">经线图层：</div>
                    <nz-switch class="form-control" [(ngModel)]="option.lngVisible" (ngModelChange)="change()"></nz-switch>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">纬线图层：</div>
                    <nz-switch class="form-control" [(ngModel)]="option.latVisible" (ngModelChange)="change()"></nz-switch>
                </div>
            </div>
        </div>
    </div>
</div>
