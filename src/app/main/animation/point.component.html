<div class="system-content" style="grid-template-columns: 1fr">
    <div class="system-body" >
        <green-map-control (mapInit)="mapInit($event)"></green-map-control>
        <div class="panel" style="position: absolute; top: 15px; right: 15px; z-index: 1000;">
            <div class="panel-heading">
                <div class="panel-title">配置</div>
            </div>
            <div class="panel-body" style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px; width: 540px" *ngIf="animation">
                <div class="input-group">
                    <div class="input-group-addon">颜色：</div>
                    <input class="form-control" type="color" name="color" [(ngModel)]="animation.color"  (ngModelChange)="change()">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">光圈数：</div>
                    <input class="form-control" type="number" name="ring" [(ngModel)]="animation.ring"  autocomplete="off" (ngModelChange)="change()" min="2" [max]="5" step="1">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">扩散速度：</div>
                    <input class="form-control" type="number" name="velocity" [(ngModel)]="animation.velocity"  autocomplete="off" (ngModelChange)="change()" min="5" [max]="30" step="1">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">最大半径：</div>
                    <input class="form-control" type="number" name="limit" [(ngModel)]="animation.limit"  autocomplete="off" (ngModelChange)="change()" min="20" [max]="50" step="1">
                </div>
            </div>
        </div>
    </div>
</div>
